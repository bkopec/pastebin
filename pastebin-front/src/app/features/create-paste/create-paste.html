<div class="card create-paste-card">
    <h2 class="text-center">Create a New Anonymous Paste</h2>
  
    <div *ngIf="creationMessage" class="message-box success">{{ creationMessage }}</div>
    <div *ngIf="errorMessage" class="message-box error">{{ errorMessage }}</div>
  
    <form [formGroup]="pasteForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" formControlName="title" placeholder="A catchy title for your paste">
        <div *ngIf="pasteForm.get('title')?.invalid && (pasteForm.get('title')?.dirty || pasteForm.get('title')?.touched)" class="error-message">
          <div *ngIf="pasteForm.get('title')?.errors?.['required']">Title is required.</div>
          <div *ngIf="pasteForm.get('title')?.errors?.['maxlength']">Title cannot exceed 255 characters.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="content">Paste Content:</label>
        <textarea id="content" formControlName="content" placeholder="Type or paste your text here..."></textarea>
        <div *ngIf="pasteForm.get('content')?.invalid && (pasteForm.get('content')?.dirty || pasteForm.get('content')?.touched)" class="error-message">
          <div *ngIf="pasteForm.get('content')?.errors?.['required']">Content is required.</div>
        </div>
      </div>
  
      <button type="submit" [disabled]="pasteForm.invalid">Create Paste</button>
    </form>
  </div>
